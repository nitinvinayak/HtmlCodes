<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback form</title>
  </head>
  <body>
    <form class="" action="" method="get">
    <h1>Hotel Feedback form</h1>
    <h3>Are you from US? Or Outside the US ?</h3>

    <label for="inus">Inside:</label>
    <input type="radio" name="loc" value="Inside">

    <label for="outus">Outside:</label>
    <input type="radio" name="loc" value="Outside">

    <h3>How was our service ?</h3>
    <select class="" name="rating">
      <option value="3">Great</option>
      <option value="2">Okay</option>
      <option value="1">Bad</option>
    </select>
    <h3>Any other feedback ?</h3>
    <textarea name="feedback" rows="8" cols="80">no</textarea>
  </form>
  </body>
