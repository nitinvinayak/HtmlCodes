<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment One HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
   <p>Please Note:First Name,Last Name,Password, and Email are required</p>
   <form action="Thankyou.HTML" method="get">
     <label for="fname">First Name:</label>
     <input id="fname" type="text" name="" value="" placeholder="First Name">
     <label for="lname">Last Name:</label>
     <input id="lname" type="text" name="" value="" placeholder="Last Name">
     <p></p>
     <label for="email">Email:</label>
     <input id="email" type="email" name="" value=""placeholder="name@gmail.com">
     <label for="psswd">Password:</label>
     <input id="psswd" type="password" name="" value="">

     <p>Are you over the age of 18?</p>
     <label for="yes">Yes:</label>
     <input type="radio" name="over18" value="on">
     <label for="no">No:</label>
     <input type="radio" name="over18" value="off">
     <p>Do you have a Credit Card or PayPal?</p>
     <select class="" name="payment">
       <option value="cc">Credit Card</option>
       <option value="pp">PayPal</option>
     </select>
     <input type="submit" name="" value="Sign Up">
   </form>
  </body>
</html>
